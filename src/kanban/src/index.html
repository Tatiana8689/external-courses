<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kanban</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="board-header">
        <div class="menu-left">
            <button class="image-logo" type="button">
                <img src="image/logo.svg" alt="logo">
            </button>
            <a href="#">
                <h1 class="logo">Awesome Kanban Board</h1>
            </a>
        </div>
        <div class="menu-right">
            <button id="new-list-btn" class="new-list-btn" type="button">
                <img src="image/add-list.svg" alt="add list">
                <span class="describe-btn">Create new list</span>
            </button>
            <button class="profile">
                <img class="user-icon" src="image/user-icon.svg" alt="avatar">
                <img class="shevron-icon" src="image/arrow-down.svg" alt="arrow">
            </button>
        </div>
    </header>
    <main id="tasks-board" class="tasks-board">
        <div class="wrapper"></div>
    </main>
    <footer class="board-footer">
        <div class="footer-left">
            <span class="task-counter" id="active-count"></span>
            <span class="task-counter" id="finished-count"></span>
        </div>
        <div class="footer-right">
            <span class="creater">Kanban board by &lt;NAME&gt;, &lt;YEAR&gt;</span>
        </div>
    </footer>
</body>

</html>
