<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="task-02.css">
</head>
<body>
    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <legend>Personal data</legend>
            <div>
                <label>Surname</label>
                <input type="text" name="surname" id="surname" required>
            </div>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            <div>
                <label for="middle-name">Middle Name</label>
                <input type="text" name="middle-name" id="middle-name">
            </div>
            <div>
                <label>You are <input type="radio" name="gender" value="male">male</label>
                <label><input type="radio" name="gender" value="female">female</label>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" min="18" max="101" step="1" id="age" name="age" required>
            </div>
            <div>
                <label for="country">Country of Residence</label>
                <select id="country" name="country">
                    <option>Russia</option>
                    <option>USA</option>
                    <option>Spain</option>
                    <option>France</option>
                    <option>Italy</option>
                    <option>Greece</option>
                    <option>Japan</option>
                </select>
            </div>
            <div>
                <label>City <input type="checkbox" name="check" value="Ryazan">Ryazan</label>
                <label><input type="checkbox" name="check" value="Moscow">Moscow</label>
            </div>
            <div>
                <label for="photo">Photography</label>
                <input type="file" name="photo" id="photo">
            </div>
            <hr>
            <div>
                <label for="title">Title</label>
                <select id="title" name="title" size="8" multiple>
                    <optgroup label="Technologies">
                        <option value="Web">Web Master</option>
                        <option value="Database">Database Administator</option>
                        <option value="Computer-aided">Computer-aided desiner</option>
                    </optgroup>
                    <optgroup label="Finance">
                        <option value="economic">Economic Planning</option>
                        <option value="management">Management accounting</option>
                        <option value="budgeting">Budgeting and planning</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="salary">Salary</label>
                <input type="range" name="salary" id="salary">
            </div>
            <div>
                <textarea name="comment" rows="10" cols="50">Tell us about yourself...</textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <div>
                <label for="site">Site</label>
                <input type="url" name="site" id="site" pattern="https://.*" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
                    placeholder="example@mail.ru" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                    placeholder="X-XXX-XXX-XX-XX" required>
            </div>
        </fieldset>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
        </div>
    </form>
</body>
</html>
